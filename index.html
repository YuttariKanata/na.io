<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAssembly with Emscripten</title>
</head>
<body>
    <h1>WebAssembly with Emscripten Example</h1>
    <script src="hey.js"></script>
    <script>
        // WebAssembly モジュールをロードする
        fetch('hey.wasm')
            .then(response => response.arrayBuffer())
            .then(bytes => WebAssembly.instantiate(bytes, {}))
            .then(results => {
                const instance = results.instance;
                
                // エクスポートされた関数を呼び出す
                instance.exports._hey();
            })
            .catch(console.error);
    </script>
</body>
</html>
